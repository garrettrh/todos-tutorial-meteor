<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <!-- adding to-do entry form below h1 -->
      <form class="new-task">
      	<input type="text" name="text" placeholder="Add something To Do!" />
      </form>
    </header>

    <ul>
    <!-- "#" and '>' are examples of Meteor Spacebars compilers (inspired by Handelbars) -->
    <!-- add logic and data to views -->
    <!-- Spacebars Readme: https://github.com/meteor/meteor/blob/devel/packages/spacebars/README.md -->
      {{#each tasks}}
      <!-- #each grabs each task in tasks -->
      <!-- >task presents the task and iterates through them -->
        {{> task}}
      <!-- ending #each -->
      {{/each}}
    </ul>
  </div>
</body>

<!-- <template> tags are compiled into meteor templates -->
<!-- can be used inside HTML w/ {{ template name }} (creating "task" template here) -->
<!-- can be referenced inside js with Template."templateName" -->
<template name="task">

  <!-- displaying "text" property of "task" in JS array -->
  <li>{{text}}</li>
</template>
