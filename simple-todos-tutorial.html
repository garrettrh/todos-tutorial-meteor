<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Twin's Todo List</h1>

      <!-- adding to-do entry form below h1 -->
      <form class="new-task">
      	<input type="text" name="text" placeholder="What needs to get done?" />
      </form>
    </header>

    <ul>

    <!-- "#" and '>' are examples of Meteor Spacebars compilers (inspired by Handelbars) -->
    <!-- add logic and data to views -->
    <!-- Spacebars Readme: https://github.com/meteor/meteor/blob/devel/packages/spacebars/README.md -->
      {{#each tasks}}
      <!-- #each grabs each task in tasks -->
      <!-- >task presents the task and iterates through them -->
        {{> task}}
      <!-- ending #each -->
      {{/each}}
    </ul>
  </div>
</body>

<!-- <template> tags are compiled into meteor templates -->
<!-- can be used inside HTML w/ {{ template name }} (creating "task" template here) -->
<!-- can be referenced inside js with Template."templateName" -->
<template name="task">

  <!-- displaying "text" property of "task" in JS array -->
  <!-- updated to add checkboxes for deleting -->
  <!-- <li>{{text}}</li> -->

  <!-- deleting items -->

  <!-- this line allows us to make checked tasks look different in CSS code -->
  <!-- currently set to true, but is set to false by default in JS -->
  <li class="{{#if checked}}checked{{/if}}">

  	<!-- calls "delete" class function in JS -->
  	<button class="delete">&times;</button>
	
	<!-- adding checkbox and status set to checked, gives class to toggle -->
  	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  	<!-- the text from each task collection -->
  	<span class="text">{{ text }}</span>
  </li>

</template>
